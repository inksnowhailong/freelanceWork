<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background: #ece9dc;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;

        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: #ece9dc;

            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人信息</h1>
    </header>

    <main>
        <h2>基本信息</h2>
        <p>姓名：张欣玥</p>
        <p>年龄：25岁</p>
        <p>性别：女</p>

        <h2>教育背景</h2>
        <p>学校：XX大学</p>
        <p>专业：信息管理与信息系统</p>
        <p>学历：本科</p>

        <h2>工作经历</h2>
        <p>公司：ABC公司</p>
        <p>职位：前端开发工程师</p>
        <p>工作时间：2018年至今</p>

        <h2>联系方式</h2>
        <p>电话：1234567890</p>
        <p>邮箱：example@example.com</p>
        <p>地址：XX省XX市XX区</p>
    </main>

    <footer>
        <p>版权所有 &copy; 2023 信管三班张欣玥</p>
    </footer>
</body>
</html>
